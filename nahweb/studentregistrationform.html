<html>
<head>
<style>
body{
font-family:Arial,san-serif;
background-color:white;
}
h1{
text-align:center;}
.table{
border:2px solid black;
width:700px;

border-collapse:collapse;
border-spacing: 0px; 
}
.table td{
 padding: 8px;  
 border: 1px solid black; 
 }
.table tr{
border: 1px solid black; 
}
</style>
</head>
<body>
<h1>STUDENT REGISTRATGION FORM</h2>
<form action="#" method="post">
<table class="table">
<tr>
<td>FIRST NAME:</td>
<td><input type="text" name="first_name" required></td>
</tr>
<tr>
<td>LAST NAME:</td>
<td><input type="text" name="last_name" required></td>
</tr>
<tr>  
<td>DATE OF BIRTH</td>
<td> <input type="date" id="dob" name="date of birth" required></td>
</tr>
<tr>
<td>EMAIL ID</td>
<td><input type="email" id="email" name="email" required></td>
</tr>
<tr>
<td>MOBILE NUMBER</td>
<td><input type="tel" id="mobile" name="mobile" maxlength="10" required></td>
</tr>
<tr>
<td>GENDER</td>
<td>
<input type="radio" id="male" name="gender" value="male" required>Male
<input type="radio" id="female" name="gender" value="female" required>Female
<input type="radio" id="other" name="gender" value="other" required>Other
</td>
</tr>
<tr colspan="2">
<td>ADDRESS</td>
<td><textarea id="address" name="address" rows="4" cols="40" required></textarea></td>
</table>
</form>
</body>
</html>
